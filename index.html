<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We're launching soon!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="images/favicon-32x32.png" rel="icon" type="image/png" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <img src="images/logo.svg" id="logo" />
      </header>
      <main>
        <h1>We are launching <span id="highlight">soon!</span></h1>
        <form id="email-form" onsubmit="return false">
          <label for="email" id="email-label">Subscribe and get notified</label>
          <div class="subscribe">
            <input type="email" id="email" placeholder="Your email address..." required />
            <button>Notify Me</button>
          </div>
          <div class="messages">
            <div class="error hide">
              <p>Please provide a valid email address</p>
            </div>
            <div class="submitted hide">
              <p>You are now subscribed!</p>
            </div>
          </div>
        </form>
        <figure>
          <img
            src="images/illustration-dashboard.png"
            alt="illustration of ping dashboard"
            id="dashboard"
          />
        </figure>
      </main>
      <footer>
        <section id="social-media">
          <span class="iconify" data-icon="entypo-social:facebook-with-circle"></span>
          <span class="iconify" data-icon="entypo-social:twitter-with-circle"></span>
          <span class="iconify" data-icon="entypo-social:instagram-with-circle"></span>
        </section>
        <section id="copyright">
          <p>&#169; Copyright Ping. All rights reserved.</p>
        </section>
      </footer>
    </div>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
